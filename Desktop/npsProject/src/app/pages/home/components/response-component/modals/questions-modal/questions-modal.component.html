<dialog id="questionsmodal" #questionsmodal>
    <h2>Perguntas</h2>
    <div *ngIf="questions.length == 0" class="no-forms-message">
        Não há perguntas nesse formulário.
    </div>
    <div id="questions-container" (answersSubmited)="loadQuestions()">
        <div *ngFor="let question of questions; let i = index">
            <div class="question-container">
                <div class="questions-div">
                    <div id="options" *ngIf="authorized">
                        <span class="material-symbols-outlined" (click)="openUpdateModal(question.id)">edit</span>
                        <span class="material-symbols-outlined" (click)="openDeleteModal(question.id)">delete</span>
                    </div>
                    <div id="question-name-div">{{ question.content }}</div>
                </div>
                <select id="grades-select" [(ngModel)]="selectedGrades[i]">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <div class="description-input">
                    <input type="text" placeholder="Descrição (opcional)" [(ngModel)]="descriptions[i]">
                </div>
            </div>
        </div>
    </div>
    <div id="allign-buttons-div">
        <div class="error" *ngIf="invalidInputs">Todos as perguntas são obrigatórias!</div>
        <div [ngClass]="{'buttons-div': questions.length > 0, 'buttons-div-center': questions.length == 0}">
            <button class="close-modal-btn" (click)="closeModal()">Fechar</button>
            <button class="send-answers-btn" (click)="PopulateAnswers()" *ngIf="questions.length > 0">Enviar</button>
        </div>
    </div>
</dialog>
<app-delete-modal [id]="questionId" [item]="'question'" (itemDeleted)="loadQuestions()"></app-delete-modal>
<app-update-modal [id]="questionId" [item]="'question'" (itemUpdated)="loadQuestions()"></app-update-modal>
<app-sucessful-message-modal [message]="'Respostas Enviadas!'"></app-sucessful-message-modal>
