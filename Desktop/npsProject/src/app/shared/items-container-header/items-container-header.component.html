<div class="header">
    <div class="create-container">
        <button (click)="openGroupsCreateModal()" *ngIf="authorized && itemType == 'group'">Criar grupo</button>
        <button (click)="openFormsCreateModal()" *ngIf="authorized && itemType == 'form'">Criar formul√°rio</button>
        <button (click)="openQuestionsCreateModal()" *ngIf="authorized && itemType == 'question'">Criar pergunta</button>
        <button (click)="openCheckAnswersModal()" *ngIf="authorized">Consultar respostas</button>
    </div>
    <h2>{{ title }}</h2>
    <div id="input-div">
        <input type="text" #searchInput (input)="OnInputChange($event)" placeholder="Busque aqui...">
        <span class="material-symbols-outlined">search</span>
    </div>
</div>
