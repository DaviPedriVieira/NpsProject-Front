<dialog id="createFormsModal" #createFormsModal>
    <h2>Criar formulário</h2>
    <div id="header-div">
        <div>Grupo que irá inserir: </div>
        <select class="select" [(ngModel)]="groupId">
            <option *ngFor="let group of groups" [value]="group.id">
                {{ group.name }}
            </option>
        </select>
        <div class="forms-input-box">
            <div>Nome do formulário: </div>
            <input type="text" placeholder="Nome do formulário" [(ngModel)]="newForm.name">
            <button (click)="CreateQuestion()">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
    </div>
    <div id="questions-container">
        <div class="question-container" *ngFor="let question of newForm.questions; let questionIndex = index">
            <div class="input-box">
                <div class="questions-header">
                    <p>Pergunta:</p>
                    <div>
                        <button class="question-buttons" (click)="DeleteQuestion(questionIndex)">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                </div>
                <input type="text" placeholder="Pergunta" [(ngModel)]="question.content">
            </div>
        </div>
    </div>
    <div id="allign-buttons-div">
        <div class="error" *ngIf="invalidInputs">{{ errorMessage }}</div>
        <div id="button-container">
            <button class="close-modal-btn" (click)="closeModal()">Fechar</button>
            <button class="confirm-btn" (click)="CreateForm()">Enviar</button>
        </div>
    </div>
</dialog>
<app-sucessful-message-modal [message]="'Formulário criado!'"></app-sucessful-message-modal>
