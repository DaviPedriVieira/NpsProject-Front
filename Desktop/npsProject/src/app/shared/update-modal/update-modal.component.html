<dialog id="updatemodal" #updatemodal>
    <div id="update-container">
        <div id="update-title">Editar</div>
        <div id="input-container">
            <input type="text" placeholder="Digite o novo nome" [(ngModel)]="newName">
        </div>
        <div *ngIf="invalidInput" class="error">Nome Inv√°lido!</div>
        <div id="button-container">
            <button class="close-modal-btn" (click)="closeModal()">Fechar</button>
            <button class="update-btn" (click)="update()">Confirmar</button>
        </div>
    </div>
</dialog>
