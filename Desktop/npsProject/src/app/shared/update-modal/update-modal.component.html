<dialog id="updatemodal" #updatemodal>
    <div id="update-container">
        <p>Editar</p>
   
            <input class="input" type="text" placeholder="Digite o novo nome" (keyup.enter)="UpdateItem()" [(ngModel)]="newName">

        <div *ngIf="invalidInput" class="error">Nome Inv√°lido!</div>
        <div id="button-container">
            <button class="close-modal-btn" (click)="closeModal()">Fechar</button>
            <button class="confirm-btn" (click)="UpdateItem()">Confirmar</button>
        </div>
    </div>
</dialog>
